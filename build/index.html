	<script type="text/javascript">
		var setupSc9 = {
			_header: document.querySelector('head'),
			_bodyStyles: window.getComputedStyle(document.querySelector('body')),
			go: function(){
				setupSc9.loadCSS("css/catamaran.css");
				document.getElementsByTagName( "head" )[0].appendChild( setupSc9.loadCSS("css/catamaran.css") );
				document.getElementsByTagName( "head" )[0].appendChild( setupSc9.loadCSS("http://fonts.googleapis.com/css?family=Oswald:400,700,300") );
				
			},
			loadCSS: function(href){
				link = document.createElement( "link" );
				link.href = href;
				link.type = "text/css";
				link.rel = "stylesheet";
				link.media = "screen,print";
				return link;
			},
			initReq: function(){
					if(typeof requirejs != 'undefined'){
						requirejs.config({
				            enforceDefine: false,
				            paths: {
				                _velocity:['js/velocity.min'],
				                catamaran:['catamaran'],
				                init:['js/init'],
				     			}
				        });

				        require(['catamaran','_velocity', ], function(catamaran,Velocity){
					    	require(['init'], function(init){
					    		require(['_velocity'], function(Velocity){
					    		window.Velocity = Velocity;
					    		sc9._onloadFunc = [setupSc9.go];
					    		window.onload = sc9.onload();
					    		});
					    	});
						});
					}else{
						setTimeout(function(){
							this.initReq.apply(this)
						}.bind(this), 50);
					}
			}

		}
	   setupSc9.initReq();
	   setupSc9.go();
